<!DOCTYPE html>
<head>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>
<body>
	<h1>Ceco Zadacha</h1>
	<p>Picture 1</p>
	<p><a href="{{ url_for('index') }}" >Browse other images</a></p>
	<div id = "ImageContainer">
		<img src= "{{ '/static/' + pic_name }}" />
	</div>
	<div id = "CommentContainer">
		<div id = "CommentShow" >
			{% for name in names %}
				<p>{{name[0]}}
					<form action="{{ url_for('delete_comment', pic_name=pic_name) }}" method="POST">
						<button type="submit" name="delete_comment" value={{ name[1] }} id="delete-button">X</button>
					</form>
					<form action="{{ url_for('edit_comment', pic_name=pic_name) }}" method="POST">
						<button type="submit" name="edit_comment" value={{ name[1] }} id="edit-button">Edit</button>
					</form>
				</p><br>
			{% endfor %}
		</div>
		<div id = "CommentEnter">
			<form action= "{{ url_for('submit_comment', pic_name=pic_name) }}" method= "post">
				<P>Comments:</P>
				<input type = "text" name= "comment" id="comment"/><br><br>
				<input type = "hidden" name="image-id" value=3>
				<input type = "submit" value="Submit">
			</form>
		</div>
	</div>
</body>
</html>
